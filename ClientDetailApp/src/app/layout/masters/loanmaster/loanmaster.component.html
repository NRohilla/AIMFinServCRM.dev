<div [@routerTransition] class="master-forms">
    <app-page-header [heading]="'Loan Master'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <!--<div class="back-btn">
        <button class="btn btn-lg btn-link text-white font-weight-bold" type="button" (click)="ViewClientDetails('ViewList')">Back</button>
    </div>-->
    <div class="section_box p-0">        
        <div class="form-section pt-4 pb-4 pl-2 pr-2">
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Loan No.</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Loan No.">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Loan Application No.</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Loan Application No.">
                            </mat-form-field>
                        </div>
                    </div>                        
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Loan Type</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Loan Type">
                            </mat-form-field>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Loan Term Offered</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Loan Term Offered">
                            </mat-form-field>
                        </div>
                    </div>                        
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Rate Type Offered</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Rate Type Offered">
                            </mat-form-field>
                        </div>
                    </div>                        
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Frequency Offered</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Frequency Offered">
                            </mat-form-field>
                        </div>
                    </div>                        
                </div>
            </div>
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Loan Amount Offered</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Loan Amount Offered">
                            </mat-form-field>
                        </div>
                    </div>                        
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">ROI Offered</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="ROI Offered">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Loan Value Ratio</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Loan Value Ratio">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Loan Processing Fee</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Loan Processing Fee">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Loan Provider</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Loan Provider">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Status</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Status">
                            </mat-form-field>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="row m-0">                
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">No Of EMI</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="No Of EMI">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">EMI Start Day</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="EMI Start Day">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">EMI Start Month</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="EMI Start Month">
                            </mat-form-field>
                        </div>
                    </div>                        
                </div>
                
                
            </div>
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Client ID</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Client ID">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Property Cost</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Property Cost">
                            </mat-form-field>
                        </div>
                    </div>                        
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Property Type</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Property Type">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Any Legal Charges</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Any Legal Charges">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-0 btn-bottom pr-2 pl-2">
            <div class="w-100 float-left text-right">
                <input type="button" value="&#xf0c7; Save" (click)="AddLoanType()" class="btn btn-success" />
                <input type="button" value="&#xf00d; Cancel" (click)="CancelLoanType()" class="btn btn-secondary" />
            </div>
        </div>
    </div>
