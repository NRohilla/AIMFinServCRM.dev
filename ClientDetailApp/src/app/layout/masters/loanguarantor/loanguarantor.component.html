<div [@routerTransition] class="master-forms">
    <app-page-header [heading]="'Loan Guarantor'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <!--<div class="back-btn">
        <button class="btn btn-lg btn-link text-white font-weight-bold" type="button" (click)="ViewClientDetails('ViewList')">Back</button>
    </div>-->
    <div class="section_box p-0">
        <div class="form-section pt-4 pb-4 pl-2 pr-2">
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Guarantor ID</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Guarantor ID">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Loan Application No</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Loan Application No">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Gender</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <mat-select placeholder="Gender">
                                    <mat-option value="option">Male</mat-option>
                                    <mat-option value="option">Female</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">First Name</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="First Name">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Middle Name</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Middle Name">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Last Name</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Last Name">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Date Of Birth</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Date Of Birth">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Country Of Birth</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Country Of Birth">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Marital Status</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <mat-select placeholder="Marital Status">
                                    <mat-option value="option">Single</mat-option>
                                    <mat-option value="option">Married</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Mobile No</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Mobile No">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Home Phone No</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Home Phone No">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Work Phone No</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Work Phone No">
                            </mat-form-field>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Email ID</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Email ID">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">NZ Residents</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="NZ Residents">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Duration</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Duration">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Address Line1</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Address Line1">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Address Line2</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Address Line2">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
                    <div class="field_set">
                        <div class="field_label float-left font-weight-bold">Address Line3</div>
                        <div class="field_info float-left">
                            <mat-form-field>
                                <input matInput placeholder="Address Line3">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-0 btn-bottom pr-2 pl-2">
            <div class="w-100 float-left text-right">
                <input type="button" value="&#xf0c7; Save" (click)="AddLoanType()" class="btn btn-success" />
                <input type="button" value="&#xf00d; Cancel" (click)="CancelLoanType()" class="btn btn-secondary" />
            </div>
        </div>
    </div>
