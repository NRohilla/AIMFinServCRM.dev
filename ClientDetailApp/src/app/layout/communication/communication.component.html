
<div class="content-section">
    <div class="col-lg-12 col-md-12">
        <h3 class="text-uppercase border-bottom pb-2">Communication</h3>
        <div class="mt-3 clearfix">
            <div class="row pt-2 pb-2">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12 float-left">
                    <div class="communication-box">
                        <div class="border-bottom mb-3">
                            <h5 class="text-secondary text-uppercase"><i class="fa fa-address-card"></i> Work</h5>
                        </div>
                        <h6 class="font-weight-bold">Nicholas Alcock</h6>
                        <address>
                            <span>405, Street no. 1</span>
                            <span>Wellington</span>
                            <span>New Zealand - 5010</span>
                        </address>
                        <div class="clearfix"><button type="submit" class="btn btn-sm btn-info">Edit</button> <button type="submit" class="btn btn-sm btn-danger">Delete</button></div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12 float-left">
                    <div class="communication-box">
                        <div class="border-bottom mb-3">
                            <h5 class="text-secondary text-uppercase"><i class="fa fa-location-arrow"></i> Residence- Temporary</h5>
                        </div>
                        <h6 class="font-weight-bold">Nicholas Alcock</h6>
                        <address>
                            <span>405, Street no. 1</span>
                            <span>Wellington</span>
                            <span>New Zealand - 5010</span>
                        </address>
                        <div class="clearfix"><button type="submit" class="btn btn-sm btn-info">Edit</button> <button type="submit" class="btn btn-sm btn-danger">Delete</button></div>                            
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12 float-left">
                    <div class="communication-box">
                        <div class="border-bottom mb-3">
                            <h5 class="text-secondary text-uppercase"><i class="fa fa-map-marker"></i> Residence- Permanent</h5>
                        </div>
                        <h6 class="font-weight-bold">Nicholas Alcock</h6>
                        <address>
                            <span>405, Street no. 1</span>
                            <span>Wellington</span>
                            <span>New Zealand - 5010</span>
                        </address>
                        <div class="clearfix"><button type="submit" class="btn btn-sm btn-info">Edit</button> <button type="submit" class="btn btn-sm btn-danger">Delete</button></div>
                    </div>   
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12 float-left">
                    <div class="communication-box">
                        <div class="border-bottom mb-3">
                            <h5 class="text-secondary text-uppercase"><i class="fa fa-thumb-tack"></i> Add New Address</h5>
                        </div>
                        <div class="add-address"(click)="openDialog()">                                
                        </div>
                    </div>   
                </div>
            </div>               
        </div>
    </div>
</div>
