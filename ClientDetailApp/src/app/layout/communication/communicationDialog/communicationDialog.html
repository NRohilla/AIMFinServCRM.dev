<div class="client-dialog border-bottom pb-3">
  <h4 class="text-uppercase pb-2 mb-3 border-bottom">Add New Address</h4>
  <div class="bg-white p-4">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 float-left">
      <mat-form-field>
        <mat-select placeholder="Address Type">
          <mat-option>
              Work
          </mat-option>
          <mat-option>
              Residence - Temporary
          </mat-option>
          <mat-option>
              Residence - Permanent
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 float-left">
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Address1">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 float-left">
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Address2">
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 float-left">
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Address3">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 float-left">
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Country">
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 float-left">
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Zip Code">
      </mat-form-field>
    </div>
  </div>
</div>
</div>  
<div class="row mt-3 dialog-bottom">
  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
    <input type="button" value="&#xf00d; Cancel" (click)="onNoClick()" class="btn btn-sm btn-secondary" />
    <input type="button" value="&#xf0c7; Save" (click)="onNoClick()" class="btn btn-sm btn-success" />
  </div>
</div>
