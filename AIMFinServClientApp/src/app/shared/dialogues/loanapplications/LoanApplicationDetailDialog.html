<div class="application-details">
    <mat-tab-group>
        <mat-tab label="Personal Details"><applicant-personal-details></applicant-personal-details></mat-tab>
        <mat-tab label="Qualification Details"><applicant-qualification-details></applicant-qualification-details></mat-tab>
        <mat-tab label="Employment Details"><applicant-employement-details></applicant-employement-details></mat-tab>
        <mat-tab label="Communication Details"><applicant-communication-details></applicant-communication-details></mat-tab>
    </mat-tab-group>
    <div class="w-100 float-left text-right">
        <input type="button" value="Save" (click)="SaveNewApplicant()" class="btn btn-secondary" />
        <input type="button" value="Cancel" (click)="onNoClick()" class="btn btn-secondary" />
    </div>
</div>
