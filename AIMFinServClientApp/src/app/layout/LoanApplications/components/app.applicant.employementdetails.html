    <div class="pt-4">
        <div class="w-100 float-left">
            <form name="form" #AddEmployementDetails="ngForm" novalidate>
                <div class="row m-0">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="EmployerName" value="{{_ApplicantEmployementDetails.EmployerName}}" [(ngModel)]="_ApplicantEmployementDetails.EmployerName" name="EmployerName" #EmployerName="ngModel" required>
                                <div *ngIf="EmployerName.invalid && (EmployerName.dirty || EmployerName.touched)" class="alert alert-danger">
                                    <div *ngIf="EmployerName.errors.required ">
                                        Please enter EmployerName.
                                    </div>
                                </div>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <mat-select placeholder="Source Of Income" [(ngModel)]="_ApplicantEmployementDetails._EmploymentTypeDetail.ID" name="sourceofincome" #sourceofincome="ngModel" required>
                                    <mat-option *ngFor="let employmentType of _TypeOfEmployment" [value]="employmentType.ID">{{employmentType.EmployementType}}</mat-option>
                                </mat-select>
                                <div *ngIf="sourceofincome.invalid && (sourceofincome.dirty || sourceofincome.touched)" class="alert alert-danger">
                                    <div *ngIf="sourceofincome.errors.required ">
                                        Please select Source of Income.
                                    </div>
                                </div>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <mat-select placeholder="Type of Profession" [(ngModel)]="_ApplicantEmployementDetails._ProfessionTypeDetail.ID" name="profession" #profession="ngModel" required>
                                    <mat-option *ngFor="let professionType of _TypeOfProfession" [value]="professionType.ID">{{professionType.Profession}}</mat-option>
                                </mat-select>
                                <div *ngIf="profession.invalid && (profession.dirty || profession.touched)" class="alert alert-danger">
                                    <div *ngIf="profession.errors.required ">
                                        Please select Profession Type.
                                    </div>
                                </div>
                            </mat-form-field>
                        </div>
                    </div>
                    
                </div>

                <div class="row m-0">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Duration" value="{{_ApplicantEmployementDetails.Duration}}" [(ngModel)]="_ApplicantEmployementDetails.Duration" name="Duration" #Duration="ngModel" required>
                                <div *ngIf="Duration.invalid && (Duration.dirty || Duration.touched)" class="alert alert-danger">
                                    <div *ngIf="Duration.errors.required ">
                                        Please select Duration.
                                    </div>
                                </div>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Income" value="{{_ApplicantEmployementDetails.Income}}" [(ngModel)]="_ApplicantEmployementDetails.Income" name="Income" #Income="ngModel" required>
                                <div *ngIf="Income.invalid && (Income.dirty || Income.touched)" class="alert alert-danger">
                                    <div *ngIf="Income.errors.required ">
                                        Please enter Income.
                                    </div>
                                </div>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <mat-select [(value)]="_ApplicantEmployementDetails.Status" placeholder="Status">
                                    <mat-option>None</mat-option>
                                    <mat-option value="Current">Current Employer</mat-option>
                                    <mat-option value="Previous">Previous Employer</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
