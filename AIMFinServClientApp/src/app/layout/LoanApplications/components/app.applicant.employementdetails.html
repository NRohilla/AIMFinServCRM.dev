<div class="form">
    <div class="pt-4">
        <div class="w-100 float-left">
            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">SourceOfIncome</label>
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Source Of Income" value="{{_ApplicantEmployementDetails.SourceOfIncome}}" [(ngModel)]="_ApplicantEmployementDetails.SourceOfIncome" #SourceOfIncome>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">EmployerName</label>
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="EmployerName" value="{{_ApplicantEmployementDetails.EmployerName}}" [(ngModel)]="_ApplicantEmployementDetails.EmployerName" #EmployerName>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Duration</label>
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Duration" value="{{_ApplicantEmployementDetails.Duration}}" [(ngModel)]="_ApplicantEmployementDetails.Duration" #Duration>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row m-0">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Income</label>
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Income" value="{{_ApplicantEmployementDetails.Income}}" [(ngModel)]="_ApplicantEmployementDetails.Income" #Income>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left pl-0">
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Status</label>
                        <div class="field_info">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Status" value="{{_ApplicantEmployementDetails.Status}}" [(ngModel)]="_ApplicantEmployementDetails.Status" #Status>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</div>
