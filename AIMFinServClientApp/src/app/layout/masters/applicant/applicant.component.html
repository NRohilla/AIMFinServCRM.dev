<div [@routerTransition] class="master-forms">
    <app-page-header [heading]="'Applicant Types'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <kendo-grid [kendoGridBinding]="_ApplicantTypes"
                [pageSize]="10"
                [sortable]="true"
                [pageable]="true"
                [scrollable]="true"
                [filterable]="true"
                [groupable]="true"
                selectable="true"
                 #ApplicantTypes
                 (selectionChange)="GridSelectionChange(ApplicantTypes, $event)">
        <kendo-grid-column field="ApplicantType" title="Applicant type">
        </kendo-grid-column>
        <kendo-grid-column field="IsActive" title="Is Active">
        </kendo-grid-column>

        <kendo-grid-command-column>
            <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                <button class="btn btn-sm btn-link" type="button" (click)="SwitchStatus(dataItem.ApplicantTypeID)" *ngIf="dataItem.IsActive"><i class="fa fa-ban text-danger"></i> Deactivate</button>
                <button class="btn btn-sm btn-link" type="button" (click)="SwitchStatus(dataItem.ApplicantTypeID)" *ngIf="!dataItem.IsActive"><i class="fa fa-check-square-o text-success"></i> Activate</button>
            </ng-template>
        </kendo-grid-command-column>
    </kendo-grid>

    <div id="exTab1" *ngIf="_EditApplicantDetails">
        <div class="row">
            <div class="col-md-12">
                <div class="section_box">
                    <div class="box_title">Edit Applicant Type</div>
                    <div class="tab-content clearfix">
                        <div class="tab-pane active">
                            <div class="field_set">
                                <div class="field_label">Applicant Type</div>
                                <div class="field_info">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Applicant type" value="{{_ApplicantObj.ApplicantType}}" [(ngModel)]="_ApplicantObj.ApplicantType" #ApplicantType>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="float-right">
                            <input type="button" value="Update" (click)="UpdateApplicantType()" class="btn btn-success" />
                            <input type="button" value="Cancel" (click)="CancelApplicantType()" class="btn btn-secondary" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
