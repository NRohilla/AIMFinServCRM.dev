<div [@routerTransition] class="master-forms">
    <app-page-header [heading]="'Loan Types'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <kendo-grid [kendoGridBinding]="_LoanTypes"
                [pageSize]="10"
                [sortable]="true"
                [pageable]="true"
                [scrollable]="true"
                [filterable]="true"
                [groupable]="true"
                selectable="true"
                 #LoanTypes
                 (selectionChange)="GridSelectionChange(LoanTypes, $event)">
        <kendo-grid-column field="LoanType" title="Loan Type">
        </kendo-grid-column>
        <kendo-grid-column field="IsActive" title="Is Active">
            <ng-template kendoGridCellTemplate let-dataItem>
                <label *ngIf="dataItem.IsActive">Yes</label>
                <label *ngIf="!dataItem.IsActive">No</label>
            </ng-template>
        </kendo-grid-column>

        <kendo-grid-command-column>
            <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                <button class="btn btn-sm btn-link" type="button" (click)="SwitchStatus(dataItem.ID)" *ngIf="dataItem.IsActive"><i class="fa fa-ban text-danger"></i> Deactivate</button>
                <button class="btn btn-sm btn-link" type="button" (click)="SwitchStatus(dataItem.ID)" *ngIf="!dataItem.IsActive"><i class="fa fa-check-square-o text-success"></i> Activate</button>
            </ng-template>
        </kendo-grid-command-column>
    </kendo-grid>

    <div id="exTab1" *ngIf="_EditLoanDetails">
        <div class="row">
            <div class="col-md-12">
                <div class="section_box">
                    <div class="box_title">Edit Loan Type</div>
                    <div class="tab-content clearfix">
                        <div class="tab-pane active">
                            <div class="field_set">
                                <div class="field_label">Loan Type</div>
                                <div class="field_info">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Loan type" value="{{_LoanObj.LoanType}}" [(ngModel)]="_LoanObj.LoanType" #LoanType>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="float-right">
                            <input type="button" value="Update" (click)="UpdateLoanType()" class="btn btn-success" />
                            <input type="button" value="Cancel" (click)="CancelLoanType()" class="btn btn-secondary" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
