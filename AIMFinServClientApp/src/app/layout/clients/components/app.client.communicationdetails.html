
<div class="application-details">
    <div>
        <kendo-grid [kendoGridBinding]="_ClientCommunicationDetails"
                    [pageSize]="5"
                    [sortable]="true"
                    [pageable]="true"
                    [scrollable]="true"
                    [filterable]="true"
                    [groupable]="true"
                    selectable="true"
                    #CommunicationID
                    (selectionChange)="GridSelectionChange(CommunicationID, $event)">
            <kendo-grid-column field="_AddressTypeDetail.Type" title="Address Type">
            </kendo-grid-column>
            <kendo-grid-column field="AddressLine1" title="Address Line 1">
            </kendo-grid-column>
            <kendo-grid-column field="AddressLine2" title="Address Line 2">
            </kendo-grid-column>
            <kendo-grid-column field="AddressLine3" title="Address Line 3">
            </kendo-grid-column>
            <kendo-grid-column field="Country" title="Country">
            </kendo-grid-column>
            <kendo-grid-column field="ZipCode" title="Zip Code">
            </kendo-grid-column>
        </kendo-grid>
    </div>
</div>

<div class="w-100 float-left">
    <div class="section_box pb-0 pl-0 pr-0">
        <div class="box_title">{{_Operationtitle}} Communication Details</div>
        <div class="tab-content clearfix ml-0">
            <div class="w-100 float-left">
                <div class="tab-pane pt-3" >

                    <div class="row m-0">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12 float-left">
                            <div class="field_set">
                               
                                <div class="field_info w-100">
                                    <mat-form-field>
                                        <mat-select [(value)]="_ClientCommDetailsObj.AddressType" placeholder="Address Type">
                                            <mat-option>None</mat-option>
                                            <mat-option value="1">Work</mat-option>
                                            <mat-option value="2">Residence- Temporary</mat-option>
                                            <mat-option value="3">Residence- Permanent</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12 float-left">
                            <div class="field_set">
                                 
                                <div class="field_info w-100" >
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Address Line 1" value="{{_ClientCommDetailsObj.AddressLine1}}" [(ngModel)]="_ClientCommDetailsObj.AddressLine1" #AddressLine1>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12 float-left">
                            <div class="field_set">
                               
                                <div class="field_info w-100" >
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Address Line 2" value="{{_ClientCommDetailsObj.AddressLine2}}" [(ngModel)]="_ClientCommDetailsObj.AddressLine2" #AddressLine2>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12 float-left">
                            <div class="field_set">
                               
                                <div class="field_info w-100" >
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Address Line 3" value="{{_ClientCommDetailsObj.AddressLine3}}" [(ngModel)]="_ClientCommDetailsObj.AddressLine3" #AddressLine3>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12 float-left">
                            <div class="field_set">

                                <div class="field_info w-100">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Country" value="{{_ClientCommDetailsObj.Country}}" [(ngModel)]="_ClientCommDetailsObj.Country" #Country>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12 float-left">
                            <div class="field_set">

                                <div class="field_info w-100">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Zip Code" value="{{_ClientCommDetailsObj.ZipCode}}" [(ngModel)]="_ClientCommDetailsObj.ZipCode" #ZipCode>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
        <div class="row m-0 btn-bottom pr-4 pl-4">
            <div class="w-100 float-left text-right">
                <input type="button" value="&#xf0c7; Save" (click)="AddCommunicationDetails()" *ngIf="!_EditCommunicationDetails" class="btn btn-success" />
                <input type="button" value="&#xf0c7; Update" (click)="UpdateCommunicationDetails()" *ngIf="_EditCommunicationDetails" class="btn btn-success" />
                <input type="button" value="&#xf00d; Cancel" (click)="CancelAddEditCommunicationDetails()" class="btn btn-secondary" />
                
            </div>
        </div>
    </div>
</div>
