<div class="login-page">
    <div class="container-fluid">
        <div class="login p-0">
            <div class="header-section pl-4 pr-4 pt-2 pb-2 text-white text-center">
                <img src="../../../assets/images/logo.png" title="logo" />
            </div>
            <form class="p-4"  (ngSubmit)="LoginVaidate()" #loginForm="ngForm">
                <div class="input-group mt-2 mb-4">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"  name="_Username" id="_Username" [(ngModel)]="_Username">
                </div>
                <div>
                    <label *ngIf="_IsUsernameBlank" class="has-error w-100 text-left" style="color:#f59090;">
                        Please enter Username
                    </label>
                    <label *ngIf="_IsValidUsername" class="has-error w-100 text-left" style="color:#f59090;">
                        Please enter Valid Username
                    </label>
                </div>
                <div class="input-group mt-2 mb-4">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2" name="_Password" id="_Password" [(ngModel)]="_Password"  />
                </div>
                <div>
                    <label *ngIf="_IsPasswordBlank" class="has-error w-100 text-left" style="color:#f59090;">
                        Please enter Password
                    </label>
                    <label *ngIf="_IsValidPassword" class="has-error w-100 text-left" style="color:#f59090;">
                        Please enter Valid Password
                    </label>
                </div>
                <div class="form-group w-100 float-left">
                    <button type="submit" class="btn btn-primary float-left">Login</button>
                    <button type="submit" class="btn btn-secondary float-right">Register</button>
                </div>
                <p><a href=""><small>Forgot your password?</small></a></p>
                <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid" style="font-size:18px;">Login</button>
                <button type="button" class="btn btn-default" (click)="ResetFields()" style="font-size:18px;">Cancel</button>
                <div class="clearfix"></div>
                <p *ngIf="_FormErrors">
                    <label class="has-error" style="color:red;">
                        {{_FormErrorsDescription}}
                    </label>
                </p>
            </form>
        </div>
    </div>
</div>
<div class="loader-custom" *ngIf="_ShowLoader">&nbsp;</div>
